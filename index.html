<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gizm01's stats</title>
  <style>
    body {
      font-family: Oswald, sans-serif;
      background-color: #010814;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .progress-container {
      width: 80%;
      margin: 20px auto;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .progress-bar {
      height: 30px;
      width: 0;
      line-height: 30px;
      text-align: center;
      color: #fff;
      border-radius: 25px;
      transition: width 1s ease-in-out;
    }

    .youtube {
      background: #FF0000;
    }

    .instagram {
      background: #E1306C;
    }

    .tiktok {
      background: #eb0edc;
    }

    .label {
      margin-top: 8px;
      font-weight: bold;
    }

    @keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
  }

.fade-in {
  animation: fadeIn 1.5s ease-in forwards;
}

  </style>
</head>
<body>
  <h1>@prod.gizm01 | stats</h1>
  <h1>current goal: 200</h1>

  <!-- YouTube -->
  <div class="progress-container">
    <div id="youtubeBar" class="progress-bar youtube"></div>
  </div>
  <div class="label" id="youtubeLabel"></div>

  <!-- Instagram -->
  <div class="progress-container">
    <div id="instagramBar" class="progress-bar instagram"></div>
  </div>
  <div class="label" id="instagramLabel"></div>

  <!-- TikTok -->
  <div class="progress-container">
    <div id="tiktokBar" class="progress-bar tiktok"></div>
  </div>
  <div class="label" id="tiktokLabel"></div>

  <h1>run it up!</h1>

  <script>
    /* ================================
       EDIT THESE NUMBERS TO UPDATE
    ================================== */
    const youtubeFollowers   = 119;
    const youtubeGoal        = 200;

    const instagramFollowers = 79;
    const instagramGoal      = 200;

    const tiktokFollowers    = 197;
    const tiktokGoal         = 200;

    function updateBar(id, labelId, followers, goal, platform) {
      const percentage = Math.min((followers / goal) * 100, 100);
      const bar = document.getElementById(id);
      const label = document.getElementById(labelId);
      bar.style.width = percentage + "%";
      bar.textContent = Math.floor(percentage) + "%";
      label.textContent = `${platform}: ${followers.toLocaleString()} / ${goal.toLocaleString()}`;
    }

    updateBar("youtubeBar", "youtubeLabel", youtubeFollowers, youtubeGoal, "YouTube");
    updateBar("instagramBar", "instagramLabel", instagramFollowers, instagramGoal, "Instagram");
    updateBar("tiktokBar", "tiktokLabel", tiktokFollowers, tiktokGoal, "TikTok");
  </script>
</body>
</html>
